<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=New+Tegomin&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Serif:ital,opsz,wght@1,8..144,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="section">

       <div class="login-box">
        
           <form action="">
               <h1>Login</h1>
               <div class="input-box">
                   <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                   <input type="email" class="email" required maxlength="32">
                   <label for="email">Email</label>           
               </div>
   
               <div class="input-box">
                   <span class="icon"><i class="fa-solid fa-lock"></i></span>
                   <input type="password" class="password" required maxlength="16">
                   <label for="password">Password</label>           
               </div>
               <div class="pass-remember">
                   <label for=""><input type="checkbox" class="checkbox"> Remember Me</label><a href="#">Forgot Password?</a>
               </div>
               <div class="btn">
                <button type="submit" class="login-btn">Log-In</button>
               </div>
               <div class="register">
                   <p>Don't Have a Account? <a href="#"> Register Now</a></p>
               </div>
   
           </form>
       </div>


    </section>
    
</body>
</html>
